<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    
</head>
<body>
	<div class="container">
        <br><h2>회원가입 폼 만들기</h2><br>
        <form action="join.jsp" method="post">
            <div class="form-group">
                <label for="id">아이디:</label>
                <input type="text" class="form-control" id="id" placeholder="Enter id" name="id">
            </div>
            
            <div class="form-group">
                <label for="pwd">비밀번호:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
            </div>

            <div class="form-group">
                <label for="name">이름:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
            </div>
            
            성별:<br>
            <div class="form-check-inline">
                <label class="form-check-label" for="radio1">
                    <input type="radio" class="form-check-input" id="radio1" name="gender" value="남" checked>남 
                </label>
            </div>
            <div class="form-check-inline">
                <label class="form-check-label" for="radio2">
                    <input type="radio" class="form-check-input" id="radio2" name="gender" value="여">여 
                </label>
            </div>
            <br><br>
            <div>
                관심언어:<br>
                <div class="form-check-inline">
                    <label class="form-check-label" for="check1">
                        <input type="checkbox" class="form-check-input" id="check1" name="lan" value="java" checked>JAVA
                    </label>
                </div>
                <div class="form-check-inline">
                    <label class="form-check-label" for="check2">
                        <input type="checkbox" class="form-check-input" id="check2" name="lan" value="c++">C++
                    </label>
                </div>
                <div class="form-check-inline">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" id="check3" name="lan" value="python">PYTHON
                    </label>
                </div>
            </div>
            <br>
            <div class="form-group">
                <label for="sel1">취미:</label>
                <select class="form-control" id="sel1" name="hob">
                  <option value="영화" selected>영화감상</option>
                  <option value="운동">운동</option>
                  <option value="독서">독서</option>
                  <option value="기타">기타</option>
                </select>
            </div>
            <br>

            <button type="submit" class="btn btn-primary">가입하기</button>
        </form>
	</div>


</body>
</html>
