<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    
</head>
<body>
	<div class="container">
	  <h2>단일 값 회원 가입</h2><br>
	  <form action="4-5.jsp" method="post">
	    <div class="form-group">
	      <label for="id">아이디:</label>
	      <input type="text" class="form-control" id="id" placeholder="Enter id" name="id">
	    </div>
	    
	    <div class="form-group">
	      <label for="pwd">비밀번호:</label>
	      <input type="password" class="form-control" id="pw" placeholder="Enter password" name="pwd">
	    </div>
	    
	    성별<br>
	    <div class="form-check-inline">
      <label class="form-check-label" for="radio1">
        <input type="radio" class="form-check-input" id="radio1" name="gender" value="남" checked>남 
      </label>
    </div>
    
    <div class="form-check-inline">
      <label class="form-check-label" for="radio2">
        <input type="radio" class="form-check-input" id="radio2" name="gender" value="여">여 
      </label>
    </div>
		<br><br>
    <div class="form-group">
      <label for="sel1">가입경로:</label>
      <select class="form-control" id="sel1" name="intro">
        <option value="웹검색" selected>웹검색</option>
        <option value="지인소개">지인소개</option>
        <option value="기타">기타</option>
      </select>
      <br>
      <label for="sel2">주소지:</label>
      <select multiple class="form-control" id="sel2" name="addr">
        <option value="서울" selected>서울</option>
        <option value="경기">경기</option>
        <option value="인천">인천</option>
        <option value="기타">기타</option>
      </select>
    </div>
    
    <div class="form-group">
    	<label for="memo">메모</label>
    	<textarea class="form-control"name="memo" rows="4"></textarea>
    </div>
    
	    
	    <button type="submit" class="btn btn-primary">Submit</button>
	    
	    </form>
	</div>


</body>
</html>
